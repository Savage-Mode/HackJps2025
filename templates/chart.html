{% extends "base.html" %} {% block head %} {{super() }} {% endblock %}

<body>
  {% block header %} {{ super() }} {% endblock %} {% block content %}
  <div
    class="d-flex justify-content-center"
    style="gap: 100px; margin-bottom: 4px"
  >
    <span class="fs-5 fw-semibold">Func1 Score: {{ avg1 }}</span>
    <span class="fs-5 fw-semibold">Func2 Score: {{ avg2 }}</span>
  </div>
  <canvas id="lineChart" height="100" class="rounded-3 px-5"></canvas>
  <script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ labels | safe }},
            datasets: [
                {
                    label: "Time for Program 1",
                    data: {{ program1 | safe }},
                    borderColor: "#FF0000",
                    yAxisID: 'left'
                },
                {
                    label: "Time for Program 2",
                    data: {{ program2 | safe }},
                    borderColor: "#ff8a33",
                    yAxisID: 'left'
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                left: {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    reverse: true,
                    label: "Time in Seconds"
                }
            }
        }
    });
  </script>
  {% endblock %} {% block footer %} {{ super() }} {% endblock %}
</body>
